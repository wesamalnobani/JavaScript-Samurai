<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            color: #080
        }
    </style>
</head>
<body>
    <div id='myDivId'>hello</div>

    <script>
        let e = document.getElementById('myDivId')
        e.style.backgroundColor = '#f00'
        console.log(window.getComputedStyle(e).color)
    </script>
</body>
</html>
