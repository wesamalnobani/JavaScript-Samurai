<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button>click me</button>

    
    <script>
        let btn = document.querySelector('button')

        /*
        btn.onclick = function(e) {
            console.log('btn clicked')
        }
        */

        // you can do more function at same time

        let myF = () => {
            console.log('btn clicked 1')
            btn.removeEventListener('click', myF)
        }
        btn.addEventListener('click', myF)

        //btn.addEventListener('click', () => console.log('btn clicked 2'))
        
    
    </script>
</body>
</html>
